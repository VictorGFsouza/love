<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #ffe6f0, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2em;
      color: #000000;
      animation: fadeIn 2s ease-out;
      margin-top: 30px;
    }

    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      margin: 25px 0;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeInZoom 2s ease-out;
    }

    p {
      font-size: 1.5em;
      color: #000000;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-out;
      font-weight: bold;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: float 8s infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>FELIZ DIA DOS NAMORADOS ❤️</h1>
  <img src="foto.jpg" alt="Nossa Foto">
  <p>AMOR DA MINHA VIDA!</p>
  <p>TE AMO MUITO MEU AMOR ❤️</p>

  <div class="heart" style="left: 20%;">❤️</div>
  <div class="heart" style="left: 50%; animation-delay: 2s;">❤️</div>
  <div class="heart" style="left: 75%; animation-delay: 4s;">❤️</div>
  <div class="heart" style="left: 35%; animation-delay: 1.5s;">❤️</div>

</body>
</html>
